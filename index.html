<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <div id="barra">
        <div>
            <h1> Iscoito Trelloso Client</h1>
            <img id="icone" src="icones/arrow-right-from-bracket-solid.svg" alt="sair">
        </div>
        <div id="usuario">
            <p id="dados">informações</p>
            <img id="foto" src=""  alt="imagem usuario">
        </div>
    </div>

    <div id="cadastro">
        <form id="cadastroForm">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">

            <label for="apelido">Nome de Usuário</label>
            <input type="text" name="apelido" id="apelido">

            <label for="imagem">URL Para Imagem de Perfil</label>
            <input type="text" name="imagem" id="imagem">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">

            <label for="ConfSenha">Confirmar Senha</label>
            <input type="password" name="ConfSenha" id="ConfSenha">

            <button type="submit"> cadastrar</button>
            <p>Já possui conta? então <a href="#" id="logar">clique aqui para fazer o login</a></p>

        </form>
    </div>
    <div id="login">
        <form id="loginForm">

            <label for="nome">Nome de Usuário</label>
            <input type="text" name="nome" id="nomeLogin">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senhaLogin">

            <button type="submit"> Entrar</button>
            <p>Não possui conta? então <a href="#" id="Cadastrar">clique aqui para criar uma.</a></p>


        </form>


    </div>
    <div class="esconder" id="escDeslo">

        <div id="deslogar">
            
            <p>deseja <br> mesmo sair?</p>
            
            <div>
                <button id="nao">Não</button>
                <button id="sim">Sim</button>
            </div>
            
        </div>
    </div>

    <div class="esconder" id="altInfo">

        <div id="informacoer">
            
           <div id="infoBarra">
            <div id="info">

                <h2 >Informações</h2>
            </div>
            <div id="alt">
                <h2 >Alterações</h2>
            </div>
           </div>
                <form id="AltForm">
                    
                    <label for="Altnome">Nome de Usuário</label>
                    <input type="text" name="Altnome" id="Altnome">
        
                    <label for="Altimagem">URL Para Imagem de Perfil</label>
                    <input type="text" name="Altimagem" id="Altimagem">
        
                    <label for="Altsenha">Senha</label>
                    <input type="password" name="Altsenha" id="Altsenha">
        
                    <label for="AltConfSenha">Confirmar Senha</label>
                    <input type="password" name="AltConfSenha" id="AltConfSenha">
        
                    <button type="submit"> alterar</button>
                   
                </form>

                <div id="exibirInfo">

                    <img id="infoFoto" src="" alt="foto">
                    <div>
                        <p id="infoNome"> </p>
                        <p id="infoApelido"></p>
                    </div>


                </div>
          
            
        </div>
    </div>

        
    <div id="princi"></div>
</body>

</html>
